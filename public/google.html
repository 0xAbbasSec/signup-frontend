<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-[#f1f3f4] min-h-screen flex flex-col justify-between">
  <main class="flex-grow flex items-center justify-center px-4">
    <section
      class="bg-white rounded-2xl max-w-4xl w-full flex flex-col md:flex-row p-10 md:p-16 gap-10 md:gap-20"
    >
      <div class="flex flex-col justify-start md:w-1/3">
        <img
          src="/google.png"
          alt="Google G logo with blue, red, yellow and green colors"
          class="w-20 h-20 mb-6"
        />
        <h1 class="text-3xl font-normal text-[#202124] mb-2">Sign in</h1>
        <p class="text-sm text-[#3c4043]">Use your Google Account</p>
      </div>
      <form class="md:w-2/3 flex flex-col" autocomplete="off" novalidate>
        <label
          for="email"
          class="text-[11px] text-black mb-1 block"
          >Email or phone</label
        >
        <input
          id="email"
          name="email"
          type="text"
          class="border border-black rounded-md px-3 py-2 text-lg focus:outline-none focus:ring-2 focus:ring-[#1a73e8] focus:border-[#1a73e8]"
          autocomplete="off"
          spellcheck="false"
          aria-describedby="forgot-email"
        />
        <label
          for="password"
          class="text-[11px] text-black mt-6 mb-1 block"
          >Password</label
        >
        <input
          id="password"
          name="password"
          type="password"
          class="border border-black rounded-md px-3 py-2 text-lg focus:outline-none focus:ring-2 focus:ring-[#1a73e8] focus:border-[#1a73e8]"
          autocomplete="off"
          spellcheck="false"
        />
        <a
          href="#"
          id="forgot-email"
          class="text-[#1a73e8] text-sm font-semibold mt-2 mb-6 inline-block"
          >Forgot email?</a
        >
        <p class="text-xs text-[#3c4043] mb-6 max-w-xs">
          Not your computer? Use Guest mode to sign in privately.
          <a href="#" class="text-[#1a73e8] font-semibold">Learn more</a>
          <br />
          <a href="#" class="text-[#1a73e8] font-semibold">about using Guest mode</a>
        </p>
        <div class="flex justify-end items-center gap-6">
          <a href="#" class="text-[#1a73e8] text-sm">Create account</a>
          <button
            type="submit"
            class="bg-[#1a73e8] text-white font-semibold rounded-full px-6 py-2 text-sm hover:bg-[#1669c1] focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-[#1a73e8]"
          >
            Next
          </button>
        </div>
      </form>
    </section>
  </main>
  <footer
    class="flex justify-between items-center px-6 py-4 text-xs text-[#3c4043] select-none"
  >
    <div class="flex items-center gap-1 cursor-pointer">
      <span>English (United Kingdom)</span>
      <svg
        class="w-3 h-3 text-[#3c4043]"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        viewBox="0 0 24 24"
        aria-hidden="true"
      >
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </div>
    <div class="flex gap-6">
      <a href="#" class="hover:underline">Help</a>
      <a href="#" class="hover:underline">Privacy</a>
      <a href="#" class="hover:underline">Terms</a>
    </div>
  </footer>
</body>
</html>
